<!-- register.component.html -->
<div class="container border border-secondary border-2 rounded p-5" style="margin-top: 100px;">
  <form action="post">
    <h1 class="mb-3" style="font-weight: bold;">Registrar-se</h1>
    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label">E-mail</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="E-mail" required="required" />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Contrasenya</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Contrasenya" required="required" />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Contrasenya</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="password" placeholder="Repeteix la contrasenya" required="required" />
      </div>
    </div>
    <div class="d-grid gap-2 mt-5">
      <button type="submit" class="btn btn-primary" (click)="register()">Registrar-se</button>
    </div>
  </form>
</div>
